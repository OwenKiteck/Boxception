<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Boxception">
    <link rel="stylesheet" href="style.css">
    <title>Boxception</title>
</head>
<body>
    <h1>Boxception (Div Version)</h1>

    <div id="outer">
        <div id="middle">
            <div id="inner"></div>
        </div>
    </div>

    <br>
    <br>

    <h1>Boxception (Table Version)</h1>

    <table>
        <tr>
            <td class="red top left"></td>
            <td class="red top"></td>
            <td class="red top"></td>
            <td class="red top"></td>
            <td class="red top right"></td>
        </tr>
        <tr>
            <td class="red left"></td>
            <td class="blue top left"></td>
            <td class="blue top"></td>
            <td class="blue top right"></td>
            <td class="red right"></td>
        </tr>
        <tr>
            <td class="red left"></td>
            <td class="blue left"></td>
            <td id="white" class="center"></td>
            <td class="blue right"></td>
            <td class="red right"></td>
        </tr>
        <tr>
            <td class="red left"></td>
            <td class="blue bottom left"></td>
            <td class="blue bottom"></td>
            <td class="blue bottom right"></td>
            <td class="red right"></td>
        </tr>
        <tr>
            <td class="red bottom left"></td>
            <td class="red bottom"></td>
            <td class="red bottom"></td>
            <td class="red bottom"></td>
            <td class="red bottom right"></td>
        </tr>
    </table>

</body>
</html>
